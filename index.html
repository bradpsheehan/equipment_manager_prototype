<!DOCTYPE html>
<html>
<head>
  <title>PPE Manager</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/app.css">
</head>
<body>

  <div id="main" class="container">

    <div id="welcome-header"><h1>Welcome, John</h1></div>

    <input id="job-search" type="search" required placeholder="type a job name" autocomplete="off" x-webkit-speech>

    <div id="person">
      <img src="./assets/images/face_1.svg">
      <form method="GET">
          <input id="profile-image" type="file" accept="image/*" capture="camera">
          <button id="profile-img-btn">submit</button>
      </form>
    </div>

    <div class="equipment">
      <ul>
        <li class="body-section">
          <div class="img-lrg">
            <img src="./assets/images/chest-harness-lrg.png">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="./assets/images/chest-harness-thumb.png" target="blank"><img src="./assets/images/chest-harness-thumb.png"></a>
          <div class="equipment-name">harness</div>
        </li>

        <li class="body-section">
          <div class="img-lrg">
            <img src="./assets/images/welding-gloves-lrg.jpg">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="./assets/images/welding-gloves-thumb.jpg" target="blank"><img src="./assets/images/welding-gloves-thumb.jpg"></a>
          <div class="equipment-name">gloves</div>
        </li>

        <li class="body-section">
          <div class="img-lrg">
            <img src="./assets/images/steel-toe-lrg.jpg">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="./assets/images/steel-toe-thumb.jpg" target="blank"><img src="./assets/images/steel-toe-thumb.jpg"></a>
          <div class="equipment-name">steel toes</div>
        </li>

        
      </ul>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <script type="text/javascript">
    $('.img-lrg').hide();

    $('.body-section').each(function() {

      var thumbnail = $(this).find('.thumbnail');
      var thumbnails = $(document).find('.img-lrg');

      thumbnail.on("click", function(event) {
        event.preventDefault();
        thumbnails.hide();
        var largeImage = $(this).siblings('.img-lrg');
        largeImage.addClass('open');
        // console.log(largeImage);
        largeImage.show();
      });

      $('.img-lrg').on("click", ".close", function(event) {
        var largeImage = $(this).parent();
        largeImage.hide();
      });

    });

    document.onkeyup = function (event) {
     if (event.keyCode == 27) {
      $('.open').hide();
     }
    };
  </script>


</body>
</html>

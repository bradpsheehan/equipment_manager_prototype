<!DOCTYPE html>
<html>
<head>
  <title>PPE Manager</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/app.css">
</head>
<body>

  <div id="main" class="container">

    <input id="job-search" type="search" required placeholder="type a job name" autocomplete="off" x-webkit-speech>

    <div id="person">
      <img src="./assets/images/face_1.svg">
      <form method="GET">
          <input id="profile-image" type="file" accept="image/*" capture="camera">
          <button id="profile-img-btn">submit</button>
      </form>
    </div>

    <div class="equipment">
      <ul>
        <li class="body-section">
          <div class="img-lrg">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="http://placehold.it/200x200" target="blank"><img src="http://placehold.it/55x55"></a>
          harness
        </li>

        <li class="body-section">
          <div class="img-lrg">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="http://placehold.it/200x200" target="blank"><img src="http://placehold.it/55x55"></a>
          gloves
        </li>

        <li class="body-section">
          <div class="img-lrg">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="http://placehold.it/200x200" target="blank"><img src="http://placehold.it/55x55"></a>
          steele toes
        </li>

        
      </ul>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <script type="text/javascript">
    $('.img-lrg').hide();

    $('.body-section').each(function() {
      // TODO: close all other lrg-img's

      var thumbnail = $(this).find('.thumbnail');

      thumbnail.on("click", function(event) {
        event.preventDefault();
        var largeImage = $(this).siblings('.img-lrg');
        // console.log(largeImage);
        largeImage.show();
      });
      $('.img-lrg').on("click", ".close", function(event) {
        var largeImage = $(this).parent();
        largeImage.hide();
      });
    });

  </script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>PPE Manager</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/app.css">
</head>
<body>

  <div id="main" class="container">

    <div id="welcome-header"><h1>Welcome, John</h1></div>

    <form action="" method="get" id="search-form">
      <input id="job-search" type="search" required placeholder="type a job name" autocomplete="off" x-webkit-speech>
    </form>

    <div id="output" aria-automatic="true" aria-live="polite" aria-relevant="additions removals"></div>

    <div id="person">
      <img id="hat" src="">
      <img id="eyes" src="">
      <img id="face" src="./assets/images/face_1.svg">
      <form method="GET">
          <input id="profile-image" type="file" accept="image/*" capture="camera">
          <button id="profile-img-btn">submit</button>
      </form>
    </div>

    <div class="equipment">
      <ul>
        <li class="body-section" id="chest">
          <div class="img-lrg">
            <img id="chest-img-lrg" src="">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="./assets/images/chest-harness-thumb.png" target="blank">
            <img id="chest-img-thumb" src="">
          </a>
          <div id="chest-equipment-name" class="equipment-name"></div>
        </li>

        <li class="body-section" id="hands">
          <div class="img-lrg">
            <img id="hands-img-lrg" src="">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="./assets/images/welding-gloves-thumb.jpg" target="blank">
            <img id="hands-img-thumb" src="">
          </a>
          <div id="hands-equipment-name" class="equipment-name"></div>
        </li>

        <li class="body-section" id="feet">
          <div class="img-lrg">
            <img id="feet-img-lrg" src="">
            <span class="close">X</span>
          </div>
          <a class="thumbnail" href="./assets/images/steel-toe-thumb.jpg" target="blank">
            <img id="feet-img-thumb" src="">
          </a>
          <div id="feet-equipment-name" class="equipment-name"></div>
        </li>

        
      </ul>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="./assets/javascripts/equipment_manager.js"></script>
  <script src="./assets/javascripts/search.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
        $('#job-search').jobSearcher();
    });
  </script>


</body>
</html>

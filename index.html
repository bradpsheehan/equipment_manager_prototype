    <div class="equipment">
      <ul>
        <li class="body-section">
          <a href="http://placehold.it/200x200" target="blank"><img src="http://placehold.it/55x55"></a>

        </li>
        <li class="body-section">
          <a href="http://placehold.it/200x200" target="blank"><img src="http://placehold.it/55x55"></a>
          gloves
        </li>
        <li class="body-section">
          <a href="http://placehold.it/200x200" target="blank"><img src="http://placehold.it/55x55"></a>
          steel toes
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">

  </script>

</body>
</html>
